<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react.js OAuth vk.com example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.1/fetch-jsonp.js"></script>
  <script src="https://fastcdn.org/Cookies.js/1.2.2/cookies.min.js"></script> 

  <style>
    html {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #F1A9A0;
      color: #E4F1FE;
      font-size: 18px;
    }

    .authorize a {
      color: #E4F1FE;
      display: inline-block;
      text-decoration: none;
      border: 2px solid #E4F1FE;
      padding: 5px 10px;
      border-radius: 3px;
    }

    body {
      margin: 0;
    }

    #root {
      height: 100vh;
      width: 100vw;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
    }
  </style> 
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  var app = {
    baseOauthUrl: 'https://oauth.vk.com/authorize',
    vkApiUrl: 'https://api.vk.com',
    clientId: '5602894',
    redirectUrl: 'https://chronovik.github.io/page/',       
  };

  var Authorize = React.createClass({
    render: function() {
      return (
        <div className="authorize">
          <a href={this.props.url}>vk.com авторизация</a>  
        </div>
      );
    }
  });

var NameIs = React.createClass({
    render: function() {
      return (
        <div className="nameis">
          {this.props.name}
        </div>
      );
    }
  });

  var App = React.createClass({
    componentDidMount: function() {  
      this.setupData();
    }, 
    checkAccess: function() {
      var rawString = /access_token=\w+&/.exec(str);
      if (rawString) {
        rawString = rawString[0]; 
        var strLen = rawString.length - 14;
        rawString = rawString.substr(13, strLen); 
        return rawString;
      }
      return false;
    },
    getAuthUrl: function() {   
      return  app.baseOauthUrl + '?client_id=' + app.clientId  + '&display=popup&redirect_uri=' +  app.redirectUrl + '&response_type=token&v=5.53'; 
    }, 
    setupData: function() {
      var hash, 
        token, 
        userId, 
        expired,
        cookieData;

      if (location.hash && this.getCookieData() == false) {
        hash = location.hash;
        token = this.getToken(hash);
        userId = this.getUsetId(hash);
        expired = this.getExpires(hash); 

        this.setState({ 
          accessToken: token,
          userId: userId,
          logged: true ,
        }, function() { 
          this.setName();
          this.saveCookieData({ 
            expires: expired,
            accessToken: token,
            userId: userId,
          });
        });
      } else if (this.getCookieData()) {
        cookieData = this.getCookieData();
        token = cookieData.accessToken;
        userId = cookieData.userId;

        this.setState({ 
          accessToken: token,
          userId: userId,
          logged: true,
        }, this.setName);
      } else if (location.hash == false && this.getCookieData() == false)  {        
        this.setState({ 
          accessToken: token,
          userId: userId,
          logged: false,
        });
      }
    },
    getToken: function(str) {
      var rawString = /access_token=\w+&/.exec(str);
      if (rawString) {
        rawString = rawString[0]; 
        var strLen = rawString.length - 14;
        rawString = rawString.substr(13, strLen); 
        return rawString;
      }
      return false;
    },
    getUsetId: function(str) {
      var rawString = /user_id=\w+/.exec(str);
      if (rawString) {
        rawString = rawString[0]; 
        rawString = rawString.substr(8);
        return rawString;
      }
      return false;
    }, 
    getExpires: function(str) {
      var rawString = /expires_in=\w+/.exec(location.hash);
      if (rawString) {
        rawString = rawString[0]; 
        rawString = rawString.substr(11);
        return rawString;
      }
    },
    getCookieData: function() {
      var token = Cookies.get('accessToken');
      var userId = Cookies.get('userId');
      
      if (token && userId) {
        return {
          accessToken: Cookies.get('accessToken'),
          userId: Cookies.get('userId'),
        };      
      } else {
        return false;
      }
    },
    saveCookieData: function(data) {
      console.log(data);   
      Cookies.set('accessToken', data.accessToken, { expires: data.expires });
      Cookies.set('userId', data.userId, { expires: data.expires });
    },
    setName: function() {      
      var _this = this;
      fetchJsonp(app.vkApiUrl + '/method/users.get?user_ids=' + _this.state.userId + '&access_token=' + _this.state.accessToken)
      .then(function(response) {
        return response.json()
      }).then(function(json) {
        var data = json.response[0];
        _this.setState({name: data.first_name + ' ' + data.last_name});
      }).catch(function(ex) {
        console.log('parsing failed', ex)
      })      
    },
    getInitialState: function() {
      return {
        name: '',
        logged: false,
        userId: '',
        accessToken: '',
      };
    },
    render: function() {
      if (this.state.logged) {
        return (
          <div className="app">
            <NameIs name={this.state.name}/>
          </div>
        );
      } else {
        return (
          <div className="app">
            <Authorize url={this.getAuthUrl()}/>
          </div>
        );
      }
    }
  });

  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>
</html>
