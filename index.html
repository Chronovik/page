<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.1/fetch-jsonp.js"></script>
  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  var app = {
    baseOauthUrl: 'https://oauth.vk.com/authorize',
    vkApiUrl: 'https://api.vk.com',
    clientId: '5602894',
    userId: '',
    accessToken:  '',
    name: '',
    redirectUrl: 'https://chronovik.github.io/page/',
    getAuthUrl: function() {
      return  this.baseOauthUrl + '?client_id=' + this.clientId  + '&display=popup&redirect_uri=' +  this.redirectUrl + '&response_type=token&v=5.53'     
    },
    getToken: function(str) {
      var rawString = /access_token=\w+&/.exec(str);
      if (rawString) {
        rawString = rawString[0]; 
        var strLen = rawString.length - 14;
        rawString = rawString.substr(13, strLen); 
        return rawString;
      }
      return false;
    },
    getUsetId: function(str) {
      var rawString = /user_id=\w+/.exec(str);
      if (rawString) {
        rawString = rawString[0]; 
        rawString = rawString.substr(8);
        return rawString;
      }
      return false;
    },    
  };

  var Authorize = React.createClass({
    render: function() {
      return (
        <div className="authorize">
          <a href={this.props.url}>vk.com авторизация</a>  
        </div>
      );
    }
  });

var NameIs = React.createClass({
    render: function() {
      return (
        <div className="nameis">
          {this.props.name}
        </div>
      );
    }
  });

  var App = React.createClass({
    componentDidMount: function() {
      app.accessToken = app.getToken(location.hash);  
      if (app.accessToken) {
        app.userId = app.getUsetId(location.hash);
        this.getName();
      }    
    }, 
    getName: function() {        
      fetchJsonp(this.vkApiUrl + '/method/users.get?user_ids=' + app.userId + '&access_token=' + this.accessToken)
      .then(function(response) {
        return response.json()
      }).then(function(json) {
        var data = json.response[0];
        this.setState({name: data.first_name + ' ' + data.last_name});
      }).catch(function(ex) {
        console.log('parsing failed', ex)
      })      
    },
    getInitialState: function() {
      return {
        name: '',
      };
    },
    render: function() {
      return (
        <div className="app">
          <Authorize url={app.getAuthUrl()}/>
          <NameIs name={this.state.name}/>
        </div>
      );
    }
  });

  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>
</html>
